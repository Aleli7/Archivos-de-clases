<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
</head>

<body>

    <body>
        <h2>JavaScript HTML Eventos</h2>
        Ingrese su nombre: <input type="text" id="fname" onchange="upperCase()">
        
        <script>
            function upperCase() {
                const x = document.getElementById("fname");
                x.value = x.value.toUpperCase();
            }
        </script>

    </body>
</body>

</html>
