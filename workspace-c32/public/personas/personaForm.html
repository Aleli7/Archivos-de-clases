<!DOCTYPE html>
<html>

<head>
    <title>Personas</title>
</head>

<body>
    <h1>Crear Persona</h1>
    <form action="/persona/guardar" target="_blank" method="POST" autocomplete="on">
        <fieldset>
            <legend>Datos personales:</legend>
            <div> 
                <input type="hidden" id="codigooculto" name="codigooculto" value="CUPON_25_OFF">
            </div>
            <div>
                <label for="dni">* DNI</label><br>
                <input type="number" id="dni" name="dni" min="0" max="99999999" step="10" required>
            </div>
            <div>
                <label for="fname">* Nombre</label><br>
                <input type="text" id="fname" name="fname" value="Miguel" disabled>
            </div>
            <div>
                <label for="lname">* Apellido:</label><br>
                <input type="text" id="lname" name="lname" size="20" placeholder="Ingrese el Apellido" required>
            </div>
            <hr>
            <div>
                <label>Sexo:</label><br>

                <input type="radio" name="sexo" id="M" value="M">
                <label for="M">Masculino</label><br>

                <input type="radio" name="sexo" id="F" value="F">
                <label for="F">Femenino</label><br>

                <input type="radio" name="sexo" id="O" value="O">
                <label for="O">Otro</label>
            </div>
            <div>
                <br>
                <label>Fecha de Nacimiento:</label><br>
                <input type="date" id="fecnac" name="fecnac">
            </div>
            <div>
                <br>
                <input type="checkbox" id="hijos" name="hijos">
                <label for="hijos">Tienes hijo/as</label>
            </div>
            <div>
                <br>
                <label for="hijoscant">Cantidad de hijo/as</label><br>
                <input type="number" id="hijoscant" name="hijoscant">
            </div>
            <div>
                <br>
                <label for="dnipicture">Foto DNI Frontal</label>
                <input type="file" id="dnipicture" name="dnipicture">
            </div>

        </fieldset>
        <fieldset>
            <legend>Datos de acceso</legend>
            <div>
                <label for="correo">Correo electronico:</label><br>
                <input type="email" id="correo" name="correo">
            </div>
            <div>
                <label for="pass">Contrase√±a:</label><br>
                <input type="password" id="pass" name="pass">
            </div>
        </fieldset>

        <fieldset>
            <legend>Datos academicos</legend>
            <div>
                <label for="estudio">Nivel estudios:</label>
                <select id="estudio" name="estudio">
                    <option value="pri">Primaria</option>
                    <option value="sec">Secundario</option>
                    <option value="ter" selected>Terciario</option>
                    <option value="uni" selected>Universitario</option>
                    <option value="pos" selected>Post Grado</option>
                </select>
            </div>
            <hr>
            <div>
                <textarea name="objetivo" rows="10" style="width: 90%;">
                Escriba sus objetivos de cara al curso de programacion.
             </textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Otros datos</legend>
            <div>
                <label for="de">Que dispositivos electronicos posees:</label>
                <select id="de" name="de" multiple>
                    <option value="sm">Smartphone</option>
                    <option value="tv">TV</option>
                    <option value="la" selected>Laptop</option>
                    <option value="mo" selected>Mouse</option>
                    <option value="ra" selected>Radio</option>
                </select>
            </div>
            <hr>
            <div>
                <label for="browsers">Que navegador usas?</label>
                <input list="browserslist" id="browsers" name="browsers">
                <datalist id="browserslist">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
            </div>
            <div>
                <label for="color">Color preferido</label>
                <input type="color" id="color" name="color">
            </div>
           
            
        </fieldset>

        <div>
            <button type="submit">
                <img src="https://spng.pngfind.com/pngs/s/176-1760995_png-file-svg-user-icon-free-copyright-transparent.png"
                    width="30" height="30">
                Crear persona
            </button>
            <input type="reset" value="Limpiar datos">
        </div>
    </form>
</body>

</html>
